<!doctype html>
<html ng-app="demoApp">
<head>
    <title>pick-a-color demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="tinycolor-min.js"></script>
    <script src="pick-a-color-1.2.3.min.js"></script>
    <script src="angular-pick-a-color.js"></script>

    <link rel="stylesheet" type="text/css" href="pick-a-color-1.2.3.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-controller="DemoCtrl">

<a href="https://github.com/cdjackson/angular-pick-a-color"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>

<div style="height:30px;"> </div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>pick-a-color - AngularJS Directive</h3>

            <p>This directive provides a simple angular interface for the pick-a-color color picker.</p>
        </div>
        <div class="col-md-8">
            <pick-a-color id="inputColor" ng-model="color" inline-dropdown="true"></pick-a-color>
        </div>
    </div>
</div>

<script type="text/javascript">
    var demoApp = angular.module('demoApp', [
        "pickAColor"
    ]);

    demoApp.controller('DemoCtrl', function ($scope) {
        $scope.color = "green";
    });
</script>
</body>
</html>
